{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static './css/reset.min.css' %}">
  <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>

  <title>AI Photo Editor | Homepage</title>
  <link rel="icon" href="{% static 'image/o-letter.png' %}" type="image/png" sizes="16x16">

<body>
    <div style="text-align: center;color: white;" class="fontst">AI Ph<img style="height:47px ;width:47px;"

    </div>

  <div class="row center" style="margin-top:10% ">
    <a href="fogg_removal">
      <div class="button">
        <span class="button__mask"></span>

        <span class="button__text button__text--bis">Remove Fog</span>

      <div class="button" style="margin-inline-start: 4%">

      <div class="button" style="margin-inline-start: 4%">

    </a>

      <div class="button" style="margin-inline-start: 4%">
        <span class="button__mask"></span>
